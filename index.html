<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }

        /* TABS */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 8px 15px;
            background: #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            background: #007BFF;
            color: #fff;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        .in { color: green; font-weight: bold; }
        .out { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h2>Attendance Logs</h2>

<!-- USER TABS -->
<div class="tabs" id="userTabs"></div>

<table id="attendance-table">
    <thead>
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<script>
/* USER LIST */
const userMap = {
    "1": "MR Shuvo",
    "2": "MR Faruque",
    "3": "MR Fahim",
    "4": "MR Monir",
    "5": "MR Saiful",
    "6": "MRS Israt",
    "7": "Mrs Tonni"
};

let allData = [];
let activeUser = "all";

/* STATUS BY TIME */
function getStatusByTime(timeString) {
    const time = new Date(timeString);
    const hour = time.getHours();

    if (hour >= 13) {
        return { text: "Check-out", class: "out" };
    } else {
        return { text: "Check-in", class: "in" };
    }
}

/* LOAD JSON */
async function loadJSON() {
    try {
        const res = await fetch('attendance.json');
        allData = await res.json();
        renderTable();
    } catch (err) {
        document.querySelector('#attendance-table tbody').innerHTML =
            `<tr><td colspan="4">Error loading JSON</td></tr>`;
        console.error(err);
    }
}

/* CREATE TABS */
function createTabs() {
    const tabsDiv = document.getElementById('userTabs');
    tabsDiv.innerHTML = '';

    // All tab
    tabsDiv.innerHTML += `
        <div class="tab active" onclick="switchUser('all')">All</div>
    `;

    for (const id in userMap) {
        tabsDiv.innerHTML += `
            <div class="tab" onclick="switchUser('${id}')">
                ${userMap[id]}
            </div>
        `;
    }
}

/* SWITCH USER */
function switchUser(userId) {
    activeUser = userId;

    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });
    event.target.classList.add('active');

    renderTable();
}

/* RENDER TABLE */
function renderTable() {
    const tbody = document.querySelector('#attendance-table tbody');
    tbody.innerHTML = '';

    let data = allData;
    if (activeUser !== "all") {
        data = allData.filter(item => item.user_id === activeUser);
    }

    if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">No records found</td></tr>`;
        return;
    }

    data.forEach(item => {
        const time = new Date(item.time);
        const formattedTime = time.toLocaleString('en-US', {
            day: '2-digit',
            month: 'short',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        });

        const status = getStatusByTime(item.time);

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${item.uid}</td>
            <td>${userMap[item.user_id] || 'Unknown'}</td>
            <td>${formattedTime}</td>
            <td class="${status.class}">${status.text}</td>
        `;
        tbody.appendChild(tr);
    });
}

/* INIT */
createTabs();
loadJSON();
setInterval(loadJSON, 5000);
</script>

</body>
</html>
