<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Attendance Logs</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>UID</th>
                <th>Name</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        const userMap = {
            "1": "MR Shuvo",
            "2": "MR Faruque",
            "3": "MR Fahim",
            "4": "MR Monir",
            "5": "MR Saiful",
            "6": "MRS Israt",
            "7": "Mrs Tonni"
        };

        async function loadJSON() {
            try {
                const res = await fetch('attendance.json');
                const data = await res.json();

                const tbody = document.querySelector('#attendance-table tbody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const tr = document.createElement('tr');
                    const time = new Date(item.time);
                    const formattedTime = time.toLocaleString('en-GB', {
                        day: '2-digit', month: 'short', year: 'numeric',
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });

                    tr.innerHTML = `
                        <td>${item.uid}</td>
                        <td>${userMap[item.user_id] || 'Unknown'}</td>
                        <td>${formattedTime}</td>
                        <td>${item.status === 0 ? 'Check-in' : 'Check-out'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                const tbody = document.querySelector('#attendance-table tbody');
                tbody.innerHTML = `<tr><td colspan="4">Error loading JSON</td></tr>`;
                console.error(err);
            }
        }

        loadJSON();
        setInterval(loadJSON, 5000);
    </script>
</body>
</html>
